name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v

  # After tests pass on main, trigger ingester rebuilds
  trigger-ingester-builds:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        repo:
          - wesense-ingester-meshtastic
          - wesense-ingester-wesense
          - wesense-ingester-homeassistant

    steps:
      - name: Trigger rebuild of ${{ matrix.repo }}
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CORE_DISPATCH_TOKEN }}
          repository: wesense-earth/${{ matrix.repo }}
          event-type: core-updated
